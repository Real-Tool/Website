name: Deploy

on:
  push:
    branches:
      - main
      - 'feature/**'

jobs:
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the code
      uses: actions/checkout@v4

    - name: Deploy website
      uses: TravisSpomer/deploy-to-azure-storage@v1.5.0
      with:
        source-path: src
        sas-url: ${{ secrets.DEPLOY_SAS_URL }}
